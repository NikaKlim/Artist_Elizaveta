<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fa.css')}}">

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block title %}{% endblock %}
</head>
<body>

<div class="header">
        <div class="author-name">
            <p>{{ data.name }}</p>
            <h3> | </h3>
            <p>{{ data.profession }}</p>
            <img class="logo" src="{{ url_for('static', filename='img/paint2.png')}}" alt="Logo">
        </div>
        <ul class="header-menu">
            <li><a href="/" class="nav-link">{{ data.menu_home }}</a></li>
            <li><a href="/portfolio" class="nav-link">{{ data.menu_portfolio }}</a></li>
            <li><a href="/contact" class="nav-link">{{ data.menu_contact }}</a></li>
        </ul>


        <form action="/language" method="post">
            <select name="lang">
                <option value="pl">PL</option>
                <option value="en" selected>EN</option>
                <option value="ru">RU</option>
            </select>
            <button type="submit">Submit</button>
        </form>
</div>




{% block body %}{% endblock %}




<div class="footer">
    <div class="end-1">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>
    </div>
    <p>@Elizaveta Gapanovich - Professional Artist</p>
    <p>elizaveta.gapanovich@gmail.com</p>
</div>

<script src="../static/js/lang.js"></script>
<script src="../static/js/menu-active.js"></script>
</body>
</html>
